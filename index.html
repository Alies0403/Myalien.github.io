<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login">
        <h2>Enter Secret Code</h2>
        <input type="password" id="secretCode" placeholder="Enter Secret Code">
        <button onclick="checkSecretCode()">Enter Chat Room</button>
    </div>

    <div id="chatroom" style="display:none;">
        <h2>Chat Room</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <div id="chatWindow"></div>
        <input type="text" id="message" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
        <button onclick="toggleGameMode()">Game Mode</button>
        <button onclick="clearChat()">Clear Chat</button>
    </div>

    <div id="game" style="display:none;">
        <h2>Game Mode</h2>
        <p>A simple game is running...</p>
        <button onclick="returnToChat()">Return to Chat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
